<!DOCTYPE html>
<html lang="en">
  <head>
    <title>File Upload</title>
    <link type="text/css" rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>File Upload</h1>
      <form class="form-signin" method="post" action="http://localhost:8888/api/gifs/" enctype="multipart/form-data">
          <fieldset>
            <input type="file" name="file" id="file" multiple="multiple">
            <input type="submit" name="submit" value="Submit">
        </fieldset>
      </form>
    </div>
  </body>
</html>
